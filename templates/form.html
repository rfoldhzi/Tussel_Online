<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/static/assets/construction_worker.png">
        <link rel="stylesheet" href="/static/tussleStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div style="text-align: center;">
            <div id = "middle_div" class="container py-4 text-center" style="display: inline-block; margin:0 auto; background-color: #555555">
                <img src="/static/images/TussleLogo3.png">

                <form method="POST" action="/login">
                    {{ form.csrf_token }}
                    {{ form.hidden_tag() }}
                    {{ form.username.label }} {{ form.username(size=20) }}
                    <div>
                    {{ form.pwd.label }} {{ form.pwd(size=24) }}</div>
                    <input class="cool_button" type="submit" value="Go">
                </form>

            </div>
        </div>

        
    </body>
</html>
